<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">
        Name
      </label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="hero.name"
        ngControl="name"
        #name="ngForm">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="alerEgo">
        Alter Ego
      </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="hero.alterEgo"
        ngControl="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        required
        [(ngModel)]="hero.power"
        ngControl="power">
        <option *ngFor="#p of powers" [value]="p">{{p}}</option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-default"
      [disabled]="!heroForm.form.valid">
      Submit
    </button>
  </form>
</div>
<button (click)="goBack()">Back</button>
